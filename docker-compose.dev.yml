
services:
  web:
    build:
      context: .
      dockerfile: docker/web.dev.Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
    volumes:
      - .:/app

  worker:
    build:
      context: .
      dockerfile: docker/worker.dev.Dockerfile
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
    volumes:
      - .:/app

  # Development database with persistent data
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: kontexto_dev
      POSTGRES_USER: dev_user
      POSTGRES_PASSWORD: dev_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    profiles:
      - postgres

  # Hot reload for UI development
  storybook:
    build:
      context: .
      dockerfile: docker/storybook.Dockerfile
    ports:
      - "6006:6006"
    volumes:
      - .:/app
    command: pnpm run storybook
    profiles:
      - storybook

volumes:
  postgres_dev_data: